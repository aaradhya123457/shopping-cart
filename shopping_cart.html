<html>
<head>
<title>card-float</title>
<style>
.card{
	width:24%;
	height:300px;
	border-style:solid;
	box-sizing:border-box;
	float:left;
	box-shadow:0px 0px 5px #B7EED4;
	margin-right:11px;
}
.card p{
text-align:center;
padding-top:110px;
}
</style>
</head>
<body>
<div class="card">
<p>shopping card 1</p>
</div>
<div class="card">
<p>shopping card 2</p>
</div>
<div class="card">
<p>shopping card 3</p>
</div>
<div class="card">
<p>shopping card 4</p>
</div>
</body>
</html>
